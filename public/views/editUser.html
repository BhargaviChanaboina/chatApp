<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">User Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="email" placeholder="Student Name:" name="name" ng-model="currentUser.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Email:</label>
    <div class="col-sm-8">          
      <input class="form-control" id="pwd" placeholder="bhargavi@gmail.com" name="email" ng-model="currentUser.email"></input>
    </div>
  </div>
  <div class="form-group">        
    <div class="col-sm-offset-2 col-sm-8">
      <button  ng-click="updateUser()" class="btn btn-default">update</button>
    </div>
  </div>
  <div ng-show="(addRmsg.length!=0?true:false)" class="alert alert-success">
  <strong>{{addRmsg}}</strong>
  </div>
</form>
