<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">User Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="User Name:" name="name" ng-model="s.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email:</label>
      <div class="col-sm-8">          
        <input class="form-control" id="pwd" placeholder="bhargavi@gmail.com" name="email" ng-model="s.email"></input>
      </div>
    </div>
      <label class="control-label col-sm-2" for="pwd">password:</label>
      <div class="col-sm-8">          
        <textarea class="form-control" id="pwd" placeholder="password" name="password" ng-model="s.password"></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button  ng-click="addUser(s)" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div ng-show="(addRmsg.length!=0?true:false)" class="alert alert-success">
    <strong>{{addRmsg}}</strong>
    </div>
  </form>
